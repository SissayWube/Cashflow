services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: cashflow
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql  # Persistent storage for DB
    healthcheck:  # Checks if DB is ready
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s  # Grace period for init

  rabbitmq:
    image: rabbitmq:management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  api:
    build: ./api  # Build from API directory
    ports:
      - "8080:8080"
    environment:
      APP_ENV: production
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: dbpass
      DB_NAME: cashflow
      MQ_HOST: rabbitmq
      MQ_USER: guest
      MQ_PASSWORD: guest
      MQ_QUEUE: payments
    depends_on:
      db:
        condition: service_healthy  # Wait for DB health
      rabbitmq:
        condition: service_healthy  # Wait for MQ health

  worker:
    build: ./worker  # Build from Worker directory
    environment:
      APP_ENV: production
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: dbpass
      DB_NAME: cashflow
      MQ_HOST: rabbitmq
      MQ_USER: guest
      MQ_PASSWORD: guest
      MQ_QUEUE: payments
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    scale: 2  # Run multiple workers for concurrency demo

volumes:
  db-data:  # Named volume for DB persistence