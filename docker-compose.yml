services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: cashflow
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data  # Persistent storage for DB

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI

  api:
    build: ./api  # Build from API directory
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: dbpass
      DB_NAME: cashflow
      MQ_HOST: rabbitmq
      MQ_USER: guest
      MQ_PASSWORD: guest
      MQ_QUEUE: payments
    depends_on:
      - db
      - rabbitmq

  worker:
    build: ./worker  # Build from Worker directory
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: dbpass
      DB_NAME: cashflow
      MQ_HOST: rabbitmq
      MQ_USER: guest
      MQ_PASSWORD: guest
      MQ_QUEUE: payments
    depends_on:
      - db
      - rabbitmq
    scale: 2  # Run multiple workers for concurrency demo

volumes:
  db-data:  # Named volume for DB persistence